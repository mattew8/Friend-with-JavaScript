<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="todolist.js" defer></script>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div id="container">
        <div class="header">
            To Do List
        </div>

        <div class="add-item">
                <input id="text" type="text" placeholder="Name...">
                <div id="add-btn">Add Item</div>
        </div>

        <div id="ToDoBody">
            <div class="item-list" id="to-do-lists">
                <div id="item-name"></div>
                <div class="btn-box">
                    <div id="complete-btn" class="item-btns" onclick="completeItem(this)">C</div>
                    <div id="update-btn" class="item-btns">U</div>
                    <div id="delete-btn" class="item-btns" onclick="deleteItem(this)">D</div>
                </div>
            </div>
        </div>

        <div class="clear">
            <button id="clear-btn">Clear Items</button>
        </div>
    </div>
</body>
</html>
