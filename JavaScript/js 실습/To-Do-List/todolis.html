<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="todolist.js"></script>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div id="container">
        <div class="header">
            To Do List
        </div>

        <div class="add-item">
            <input id="text" type="text" placeholder="Name...">
            <button class="add-btn">Add Item</button>
        </div>

        <div class="item-list">
            <div id="item-name">JavaScript Practice</div>
            <div class="btn-box">
                <button id="complete-btn" class="item-btns">O</button>
                <button id="update-btn" class="item-btns">D</button>
                <button id="delete-btn" class="item-btns">C</button>
            </div>
        </div>

        <div class="clear">
            <button id="clear-btn">Clear</button>
        </div>
    </div>
</body>
</html>
